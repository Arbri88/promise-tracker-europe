<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PromiseTracker Europe</title>
  <meta name="description" content="Track government promises, timelines, insights, statistics, community voting, and citizen pulse â€” per country." />
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="min-h-screen relative overflow-x-hidden">
  <div class="bg-grid" aria-hidden="true"></div>
  <div class="bg-aurora" aria-hidden="true"></div>
  <div class="bg-pulse" aria-hidden="true"></div>
  <div class="bg-orb bg-orb-left" aria-hidden="true"></div>
  <div class="bg-orb bg-orb-right" aria-hidden="true"></div>
  <div class="bg-pointer" aria-hidden="true"></div>
  <div class="bg-orb bg-orb-left" aria-hidden="true"></div>
  <div class="bg-orb bg-orb-right" aria-hidden="true"></div>
  <header class="sticky top-0 z-40 border-b border-zinc-800 bg-zinc-950/70">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between gap-3">
      <a href="#/countries" class="flex items-center gap-3">
        <div class="h-9 w-9 rounded-2xl bg-zinc-100 text-zinc-950 grid place-items-center font-semibold">PT</div>
        <div>
          <div class="font-semibold leading-tight">PromiseTracker Europe</div>
          <div class="text-xs text-zinc-500 leading-tight">Countries Â· Compare Â· EU</div>
        </div>
      </a>

      <nav class="hidden md:flex items-center gap-2">
        <a data-nav="countries" href="#/countries" class="px-3 py-2 rounded-xl text-sm font-medium border border-zinc-800 bg-zinc-950/40 hover:bg-zinc-950/70 transition">Countries</a>
        <a data-nav="compare" href="#/compare" class="px-3 py-2 rounded-xl text-sm font-medium border border-zinc-800 bg-zinc-950/40 hover:bg-zinc-950/70 transition">Compare</a>
        <a href="#/country/eu" class="px-3 py-2 rounded-xl text-sm font-medium border border-zinc-800 bg-zinc-950/40 hover:bg-zinc-950/70 transition">EU</a>
      </nav>

      <div class="flex items-center gap-2">
        <button id="openSearch" class="px-3 py-2 rounded-xl text-sm border border-zinc-800 bg-zinc-950/40 hover:bg-zinc-950/70 transition">Search</button>
        <button id="toggleTheme" class="px-3 py-2 rounded-xl text-sm border border-zinc-800 bg-zinc-950/40 hover:bg-zinc-950/70 transition" title="Toggle theme">
          <span id="themeIcon">ðŸŒ™</span>
        </button>
      </div>
    </div>
  </header>

  <main id="app" class="relative z-10 max-w-6xl mx-auto px-4 py-6"></main>

  <!-- Toast -->
  <div id="toast" class="hidden fixed bottom-20 left-1/2 -translate-x-1/2 rounded-full border border-zinc-800 bg-zinc-950/80 px-4 py-2 text-sm toast-shadow"></div>

  <!-- Search modal -->
  <div id="searchModal" class="hidden fixed inset-0 z-50">
    <div id="searchBackdrop" class="absolute inset-0 bg-black/60 modal"></div>
    <div class="relative max-w-xl mx-auto mt-20 p-4">
      <div class="rounded-3xl border border-zinc-800 bg-zinc-950/90 p-4 shadow-xl">
        <div class="flex items-center justify-between gap-3">
          <div class="font-medium">Search promises</div>
          <button id="closeSearch" class="px-3 py-2 rounded-xl text-sm border border-zinc-800 bg-zinc-950/40 hover:bg-zinc-950/70 transition">Close</button>
        </div>
        <input id="globalSearchInput" placeholder="Type to searchâ€¦" class="mt-4 w-full rounded-xl border border-zinc-800 bg-zinc-950/60 px-4 py-3 text-sm outline-none focus:ring-2 focus:ring-zinc-700" />
        <div id="searchResults" class="mt-4 grid gap-2 max-h-[60vh] overflow-auto pr-1"></div>
      </div>
    </div>
  </div>

  <!-- Share modal -->
  <div id="shareModal" class="hidden fixed inset-0 z-50">
    <div id="shareBackdrop" class="absolute inset-0 bg-black/60 modal"></div>
    <div class="relative max-w-xl mx-auto mt-24 p-4">
      <div class="rounded-3xl border border-zinc-800 bg-zinc-950/90 p-4 shadow-xl">
        <div class="flex items-center justify-between gap-3">
          <div class="font-medium">Share</div>
          <button id="closeShare" class="px-3 py-2 rounded-xl text-sm border border-zinc-800 bg-zinc-950/40 hover:bg-zinc-950/70 transition">Close</button>
        </div>
        <textarea id="shareText" rows="4" class="mt-4 w-full rounded-xl border border-zinc-800 bg-zinc-950/60 px-4 py-3 text-sm outline-none focus:ring-2 focus:ring-zinc-700"></textarea>
        <div class="mt-3 flex items-center gap-2">
          <button id="copyShare" class="rounded-xl bg-zinc-100 text-zinc-950 px-4 py-2 text-sm font-medium hover:bg-white transition">Copy</button>
          <div class="text-xs text-zinc-500">Links work on GitHub Pages.</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile nav -->
  <div class="md:hidden fixed bottom-0 inset-x-0 border-t border-zinc-800 bg-zinc-950/80">
    <div class="max-w-6xl mx-auto px-4 py-3 grid grid-cols-3 gap-2 text-center text-sm">
      <a data-nav="countries" href="#/countries" class="rounded-xl border border-zinc-800 bg-zinc-950/40 px-2 py-2">Countries</a>
      <a data-nav="compare" href="#/compare" class="rounded-xl border border-zinc-800 bg-zinc-950/40 px-2 py-2">Compare</a>
      <a href="#/country/eu" class="rounded-xl border border-zinc-800 bg-zinc-950/40 px-2 py-2">EU</a>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
